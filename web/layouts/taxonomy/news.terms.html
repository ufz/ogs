{{ partial "header.html" . }}

  <div class="col-xs-12">
    <h1>News List</h1>
    <ul>
    {{ $data := .Data }}
    {{ $data := $.Site.Data.news.items }}
    {{ range $value := $data }}
      <li><a href="{{ $value.fields.slug | urlize }}">{{ $value.fields.title }}</a></li>
    {{ end }}
    </ul>
  </div>

{{ partial "footer.html" . }}
