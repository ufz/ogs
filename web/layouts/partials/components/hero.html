<div class="px-4 py-6">
  <div class="container">
    <div class="flex flex-wrap items-center justify-center">
      <div>
        <h1 class="border-0" style="font-size: 5rem; line-height: 0.6;">Open<span style="color: #104EB2">GeoSys</span></h1>
        <h2 class="text-right uppercase text-lg border-b-0 border-t-2">{{ .headline }}</h2>
      </div>
    </div>
    <div>{{ markdownify .textline }}</div>

    <div class="text-center py-4 lg:px-4">
      <div class="p-2 bg-indigo-darker items-center text-indigo-lightest leading-none lg:rounded-full flex lg:inline-flex" role="alert">
        <span class="font-semibold mr-2 text-left flex-auto">Quicklinks</span>
        {{ range .quicklinks}}
          <span class="inverse flex rounded-full bg-indigo uppercase px-2 py-1 text-xs font-bold mr-3"><a href="#{{ .anchor }}">{{ .name }}</a></span>
        {{ end }}
      </div>
    </div>

  </div>
</div>
