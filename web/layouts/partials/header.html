<script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>
<script>
  function stripTrailingHashes(title) {
    print(title)
    return title.replace(/#$/, '');
  }
  // https://ogstools.opengeosys.org/stable/
  const ogstools_url = "https://ogs.ogs.xyz/-/tools/ogstools/-/jobs/555397/artifacts/public/";

  window.addEventListener('DOMContentLoaded', (event) => {
    new PagefindUI({
      element: "#search",
      showSubResults: true,
      pageSize: 20,
      mergeFilter: {
        resource: "OGS"
      },
      processResult: function (result) {
        result.meta.title = stripTrailingHashes(result.meta.title);
        if (result.meta.image && result.meta.image.startsWith("../../_images/")) {
          const cleanedPath = result.meta.image.replace(/^(\.\.\/)+/, '');
          result.meta.image = ogstools_url + cleanedPath;
        }
        return result;
      },
      mergeIndex: [{
        bundlePath: ogstools_url + "pagefind",
        mergeFilter: {
          resource: "OGSTools"
        }
      }]
    });
  });
</script>

<script>
  MathJax = {
    tex: {
      displayMath: [['\\[', '\\]'], ['$$', '$$']],
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      tags: "ams", // enable equation numbering
      processEnvironments: true, // e.g. \begin{equation}...\end{equation} without $-delimiter
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
