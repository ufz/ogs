{{ partial "header.html" . }}
  <div class="col-xs-12">
    <h1>docs</h1>
    {{ range first 10 .Data.Pages }}
      {{ if eq .Type "docs"}}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ end }}
    {{ end }}

    <h1>pages</h1>
    {{ range .Data.Pages }}
      {{ if eq .Type "page" }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ end }}
    {{ end }}
  </div>

{{ partial "footer.html" . }}
