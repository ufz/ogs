check header:
  stage: check
  allow_failure: true
  extends:
    - .rules-master-manual
  dependencies: [meta]
  variables:
    BUILD_DIR: "../build/check-header"
    CMAKE_ARGS: "-DOGS_CHECK_HEADER_COMPILATION=ON -DOGS_BUILD_GUI=ON -DBUILD_SHARED_LIBS=ON"
  image: $CONTAINER_GCC_GUI_IMAGE
  script:
    - rm -rf $BUILD_DIR
    - mkdir -p $BUILD_DIR
    - cd $BUILD_DIR
    - >
      cmake .. -G Ninja
      $CMAKE_ARGS
      -DCMAKE_BUILD_TYPE=$BUILD_TYPE
      -DOGS_BUILD_PROCESSES=$BUILD_PROCESSES || true
    - cat CMakeFiles/CMakeError.log
