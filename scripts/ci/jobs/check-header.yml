check header:
  stage: check
  allow_failure: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.h"
        - "**/CMakeLists.txt"
    - when: manual
  needs: [meta]
  tags: [envinf]
  variables:
    BUILD_DIR: "../build/check-header"
    CMAKE_ARGS: >-
      -DOGS_CHECK_HEADER_COMPILATION=ON
      -DOGS_BUILD_GUI=ON
      -DOGS_BUILD_VTK=ON
  script:
    - rm -rf $BUILD_DIR
    - mkdir -p $BUILD_DIR
    - set +e
    - cmake -B $BUILD_DIR --preset release-petsc $CMAKE_ARGS
    - ninja -C $BUILD_DIR -k0 check-headers || STATUS=$?
    - exit $STATUS
