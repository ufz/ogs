build gui win:
  extends: .template-build-win
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_COMMIT_BRANCH =~ /^v[0-9]\.[0-9]\.[0-9]/
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    BUILD_DIR: build-gui-win
    CMAKE_ARGS: >-
      -DOGS_$USE_PYTHON
      -DOGS_BUILD_CLI=OFF
      -DOGS_BUILD_GUI=ON
      -DOGS_BUILD_UTILS=ON
      -DOGS_USE_NETCDF=ON
      -DOGS_CI_TESTRUNNER_REPEAT=1
  parallel:
    matrix:
      - USE_PYTHON: ["USE_PYTHON=ON", "USE_PYTHON=OFF"]
