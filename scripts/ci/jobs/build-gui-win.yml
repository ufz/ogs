build gui win:
  extends: .template-build-win
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    BUILD_DIR: build-gui-win
    BUILD_CTEST: "false"
    CMAKE_ARGS: >-
      -DOGS_USE_PYTHON=ON
      -DOGS_BUILD_GUI=ON
      -DOGS_BUILD_UTILS=ON
      -DOGS_BUILD_SWMM=ON
      -DOGS_USE_NETCDF=ON
      -DOGS_CI_TESTRUNNER_REPEAT=1

build gui win no python:
  extends: .template-build-win
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    BUILD_DIR: build-gui-win-nopython
    BUILD_TESTS: "false"
    BUILD_CTEST: "false"
    CMAKE_ARGS: >-
      -DOGS_BUILD_GUI=ON
      -DOGS_BUILD_SWMM=ON
      -DOGS_USE_NETCDF=ON
