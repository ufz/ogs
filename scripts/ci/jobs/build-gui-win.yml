build gui win:
  extends:
    - .template-build-win
    - .vs2019-environment
  variables:
    CMAKE_PRESET: release-gui
    CMAKE_ARGS: >-
      -DOGS_$USE_PYTHON
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_BUILD_PROCESSES=SteadyStateDiffusion
      $ADDITIONAL_CMAKE_ARGS
  parallel:
    matrix:
      - USE_PYTHON: ["USE_PYTHON=ON"]
