build linux petsc:
  extends:
    - .template-build-linux
    - .test-artifacts
  tags:
    - envinf
    - shell
    - petsc
  needs: [meta]
  timeout: 3h
  variables:
    BUILD_CTEST_LARGE_ON_MASTER: "true"
    CMAKE_PRESET: release-petsc
    CMAKE_ARGS: >-
      -DOGS_USE_PIP=ON
    CTEST_ARGS: -L default|petsc-mumps
