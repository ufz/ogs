pre commit:
  stage: preparation
  image: $PRECOMMIT_IMAGE
  dependencies: [meta_container]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
  script:
    - pre-commit install
    - pre-commit run --all-files
    - git diff --check `git merge-base origin/master HEAD` HEAD -- . ':!*.md' ':!*.pandoc' ':!*.asc' ':!*.dat' ':!*.ts'
