build mac:
  tags:
    - mac
    - ${ARCHITECTURE}
  extends:
    - .template-build-linux
    - .test-artifacts
  needs: [meta]
  rules:
    - if: '$ARCHITECTURE == "arm64"'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_COMMIT_BRANCH =~ /^v[0-9]\.[0-9]\.[0-9]/
    - when: manual
      allow_failure: true
  variables:
    CHECK_WARNINGS: "true"
    CMAKE_PRESET: release-all
    CMAKE_ARGS: >-
      -DOGS_INSTALL_DEPENDENCIES=ON
  parallel:
    matrix:
      - ARCHITECTURE: ["amd64", "arm64"]

build mac petsc:
  tags:
    - mac
    - amd64
  extends:
    - .template-build-linux
    - .test-artifacts
  needs: [meta]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_COMMIT_BRANCH =~ /^v[0-9]\.[0-9]\.[0-9]/
    - when: manual
      allow_failure: true
  variables:
    CMAKE_PRESET: release-petsc
    CMAKE_ARGS: >-
      -DOGS_BUILD_PROCESSES=SteadyStateDiffusion
