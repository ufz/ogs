build gui mac:
  extends: .template-build-linux
  stage: build
  tags: [mac]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    BUILD_DIR: "build-gui-mac"
    BUILD_CTEST: "false"
    CMAKE_ARGS: >-
      -DOGS_USE_CONAN=auto
      -DOGS_BUILD_GUI=ON
      -DOGS_BUILD_UTILS=ON
      -DOGS_USE_NETCDF=OFF
      -DOGS_INSTALL_DEPENDENCIES=ON
