clang tidy:
  stage: check
  extends:
    - .rules-manual
  tags: [shell, envinf]
  needs: []
  variables:
    BUILD_DIR: "./build-tidy"
  script:
    - rm -rf $BUILD_DIR
    - mkdir -p $BUILD_DIR
    - cd $BUILD_DIR
    - >
      cmake .. -G Ninja
      -DBUILD_TESTING=OFF
      -DCMAKE_BUILD_TYPE=$BUILD_TYPE
    - cmake --build . --target run-clang-tidy
