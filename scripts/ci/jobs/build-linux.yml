build linux:
  image: $CONTAINER_GCC_IMAGE
  extends: .template-build-linux
  tags: [ docker ]
  needs: [meta, "pre commit"]
  timeout: 2h
  variables:
    BUILD_CTEST_LARGE_ON_MASTER: "true"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_USE_CONAN=OFF
      -DOGS_USE_MFRONT=ON
      -DOGS_$USE_PYTHON
      -DOGS_INSTALL_DEPENDENCIES=ON
      -DOGS_USE_XDMF=ON
  parallel:
    matrix:
      - USE_PYTHON: ["USE_PYTHON=ON", "USE_PYTHON=OFF"]


build linux (no unity):
  image: $CONTAINER_GCC_IMAGE
  extends: .template-build-linux
  tags: [ docker ]
  needs: [meta, "pre commit"]
  timeout: 1h
  variables:
    BUILD_DIR: "build/no-unity"
    BUILD_TESTS: "false"
    BUILD_CTEST: "false"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_USE_PYTHON=OFF
      -DOGS_USE_CONAN=OFF
      -DOGS_USE_MFRONT=ON
      -DOGS_USE_UNITY_BUILDS=OFF
      -DOGS_USE_XDMF=ON
      -B $BUILD_DIR

build linux (no deps, no procs):
  image: $CONTAINER_GCC_IMAGE
  extends: .template-build-linux
  tags: [ docker ]
  needs: [meta, "pre commit"]
  timeout: 1h
  variables:
    BUILD_TESTS: "false"
    BUILD_CTEST: "false"
    BUILD_PROCESSES: "SteadyStateDiffusion"
    CMAKE_PRESET: ci-simplest
