build gui linux:
  extends: .template-build-linux
  stage: build
  image: $CONTAINER_GCC_GUI_IMAGE
  tags: [ envinf1 ]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    BUILD_DIR: "build-gui-linux"
    BUILD_CTEST: "false"
    CMAKE_ARGS: >-
      -DOGS_USE_CONAN=OFF
      -DOGS_BUILD_GUI=ON
      -DOGS_BUILD_UTILS=ON
      -DOGS_USE_NETCDF=ON
      -DOGS_INSTALL_DEPENDENCIES=ON
