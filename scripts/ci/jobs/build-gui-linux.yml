build gui linux:
  extends:
    - .template-build-linux
    - .test-artifacts
  stage: build
  needs: [meta]
  tags: [envinf, shell]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
        - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    CMAKE_PRESET: release-gui
    # VTK from system is linked against Qt 6
    CMAKE_ARGS: >-
      -DOGS_BUILD_VTK=ON
