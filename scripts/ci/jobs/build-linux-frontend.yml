build linux frontend:
  extends:
    - .template-build-linux
    - .test-artifacts
    - .rules-master-manual
  tags:
    - frontend2
  needs: [meta]
  allow_failure: true
  variables:
    BUILD_PACKAGE: "false"
    CCACHE_DIR: "/data/ogs/.ccache"
    CMAKE_PRESET: release
    CMAKE_ARGS: "-DOGS_CPU_ARCHITECTURE=generic"
  before_script:
    - source scripts/env/eve/cli.sh

build linux frontend petsc:
  extends:
    - .template-build-linux
    - .test-artifacts
    - .rules-master-manual
  tags:
    - frontend2
  needs: [meta]
  allow_failure: true
  variables:
    BUILD_PACKAGE: "false"
    CCACHE_DIR: "/data/ogs/.ccache"
    CMAKE_PRESET: release-petsc
    CMAKE_ARGS: "-DOGS_CPU_ARCHITECTURE=generic"
  before_script:
    - source scripts/env/eve/petsc.sh
