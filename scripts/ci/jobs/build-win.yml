build win:
  extends:
    - .template-build-win
    - .test-artifacts
    - .vs-environment
  rules:
    - if: ($CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH) || $CI_COMMIT_TAG
      when: manual
      allow_failure: true
      variables:
        BUILD_PACKAGE: "true"
    - when: manual
      allow_failure: true
  needs: [ meta ]
  variables:
    CHECK_WARNINGS: "true"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_USE_PIP=ON

# Default config which is packaged on release
build win mkl:
  extends:
    - .template-build-win
    - .test-artifacts
    - .vs-environment
    - .vs-mkl-environment
  rules:
    - if: ($CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH) || $CI_COMMIT_TAG
      variables:
        BUILD_PACKAGE: "true"
    - when: always
  needs: [ meta ]
  variables:
    CHECK_WARNINGS: "true"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_USE_MKL=ON
      -DOGS_USE_PIP=ON

build win msvc:
  extends:
    - .template-build-win
    - .test-artifacts
    - .vs-environment
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - when: manual
      allow_failure: true
  needs: [ meta ]
  variables:
    CMAKE_PRESET: msvc-release
    BUILD_TESTS: "false"
    BUILD_CTEST: "false"
    CMAKE_ARGS: >-
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_BUILD_PROCESSES=SteadyStateDiffusion
