build win:
  extends:
    - .template-build-win
    # oneAPI MKL results in Stack overflow during compilation of MathLib on Visual Studio 2022
    # therefore using 2019
    - .vs-environment
    - .vs-mkl-environment
  variables:
    CHECK_WARNINGS: "true"
    CMAKE_PRESET: release
    CMAKE_ARGS: >-
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_USE_PIP=ON
      -DOGS_USE_MKL=ON

build win msvc:
  extends:
    - .template-build-win
    - .vs-environment
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_COMMIT_BRANCH =~ /^v[0-9]\.[0-9]\.[0-9]/
    - when: manual
      allow_failure: true
  variables:
    CMAKE_PRESET: msvc-release
    BUILD_TESTS: "false"
    BUILD_CTEST: "false"
    CMAKE_ARGS: >-
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_BUILD_PROCESSES=SteadyStateDiffusion
